<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product MVP - QuickTask</title>
</head>
<body>
    <div class="container">
        <h1>QuickTask</h1>
        <div class="tagline">The fastest way to organize and track your daily tasks.</div>
        <div class="features">
            <h2>Features</h2>
            <div class="feature">✔️ Simple, intuitive task management</div>
            <div class="feature">✔️ Real-time collaboration with your team</div>
            <div class="feature">✔️ Instant notifications and reminders</div>
        </div>
        <div class="cta">
            <button>Get Started Free</button>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
